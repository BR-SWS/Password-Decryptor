<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SQL Password Decrypter</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
}

.header {
    display: flex;
    align-items: center;
    background: #ffffff;
    padding: 15px 25px;
    border-bottom: 2px solid #e0e0e0;
}

.header img {
    height: 45px;
    margin-right: 20px;
}

.header h1 {
    font-size: 22px;
    margin: 0;
    color: #003a8f;
}

.container {
    max-width: 600px;
    margin: 40px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 6px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.banner {
    color: #b00020;
    font-weight: bold;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    margin-bottom: 10px;
}

button {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    background: #003a8f;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #002b6a;
}

.result {
    margin-top: 15px;
    font-family: monospace;
    word-break: break-all;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="Bio-Rad_Logo.png" alt="Bio-Rad Logo">
    <h1>SQL Password Decryption</h1>
</div>

<!-- MAIN CONTENT -->
<div class="container">
    <div class="banner">
        ⚠ INTERNAL USE ONLY – DO NOT SHARE WITH CUSTOMERS
    </div>

    <input id="enc" placeholder="Enter encrypted password Here">

    <button onclick="decrypt()">Decrypt</button>

    <div class="result">
        <strong>Decrypted Password:</strong>
        <div id="out"></div>
    </div>
</div>

<script>
function upcDecrypt(str) {
    if (!str || str.length % 8 !== 0) return "";

    let arr = [];
    for (let i = 0; i < str.length; i++) {
        let b = str.charCodeAt(i) & 0xFF;
        b -= 48;
        if (b > 9) b -= 7;
        if (b >= 24) b--;
        if (b >= 18) b--;
        arr.push(b);
    }

    let bits = [1,2,4,8,16,32,64,128];
    let out = [];

    for (let i = 0; i < arr.length; i += 8) {
        let block = [0,0,0,0,0];
        for (let j = 0; j < 8; j++) {
            for (let k = 0; k < 5; k++) {
                if (arr[i+j] & bits[k]) {
                    block[k] |= bits[j];
                }
            }
        }
        out.push(...block);
    }

    return out.filter(b => b !== 0)
              .map(b => String.fromCharCode(b))
              .join('');
}

function decrypt() {
    document.getElementById("out").innerText =
        upcDecrypt(document.getElementById("enc").value) || "[Decryption failed]";
}
</script>

</body>
</html>
