<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SQL Password Decryption</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
}

.header {
    display: flex;
    align-items: center;
    background: #ffffff;
    padding: 15px 25px;
    border-bottom: 2px solid #e0e0e0;
}

.header img {
    height: 80px;  /* bigger logo */
    margin-right: 25px;
}

.header h1 {
    font-size: 22px;
    margin: 0;
    color: #003a8f;
}

.container {
    max-width: 600px;
    margin: 40px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 6px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;  /* center all elements */
}

.banner {
    color: #b00020;
    font-weight: bold;
    margin-bottom: 25px;
    text-align: center;
}

input, button, .result {
    width: 400px;       /* same width */
    box-sizing: border-box;
}

input {
    padding: 12px;
    font-size: 15px;
    margin-bottom: 20px;
}

button {
    padding: 12px;
    font-size: 15px;
    background: #28a745;  /* green button */
    color: white;
    border: none;
    cursor: pointer;
    margin-bottom: 25px;
}

button:hover {
    background: #218838;  /* darker green on hover */
}

.result {
    margin-top: 10px;
    font-family: Consolas, "Courier New", monospace;
    font-size: 26px;
    font-weight: bold;
    color: #003a8f;
    word-break: break-all;
    background: #e6f2ff;
    padding: 15px;
    border-radius: 4px;
    text-align: center;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <img src="Bio-Rad_Logo.png" alt="Bio-Rad Logo">
    <h1>SQL Password Decryption</h1>
</div>

<!-- MAIN CONTENT -->
<div class="container">
    <div class="banner">
        ⚠ INTERNAL USE ONLY – DO NOT SHARE WITH CUSTOMERS
    </div>

    <input id="enc" placeholder="Enter encrypted password">

    <button onclick="decrypt()">Decrypt</button>

    <div class="result" id="out">Decrypted password will appear here</div>
</div>

<script>
function upcDecrypt(str) {
    if (!str || str.length % 8 !== 0) return "";

    let arr = [];
    for (let i = 0; i < str.length; i++) {
        let b = str.charCodeAt(i) & 0xFF;
        b -= 48;
        if (b > 9) b -= 7;
        if (b >= 24) b--;
        if (b >= 18) b--;
        arr.push(b);
    }

    let bits = [1,2,4,8,16,32,64,128];
    let out = [];

    for (let i = 0; i < arr.length; i += 8) {
        let block = [0,0,0,0,0];
        for (let j = 0; j < 8; j++) {
            for (let k = 0; k < 5; k++) {
                if (arr[i+j] & bits[k]) {
                    block[k] |= bits[j];
                }
            }
        }
        out.push(...block);
    }

    return out.filter(b => b !== 0)
              .map(b => String.fromCharCode(b))
              .join('');
}

function decrypt() {
    const input = document.getElementById("enc").value;
    const result = upcDecrypt(input) || "[Decryption failed]";
    document.getElementById("out").innerText = result;
}
</script>

</body>
</html>
